<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>唐诗一首</title>
    <style type="text/css">
       body{
           background-image: url(./images/小王子.jpg);
           background-size: 100% 100%;
           height: 100%;
       }
       html{
           height: 100%;
       }
       @keyframes myfirst {
           from{opacity: 0;}
           to{opacity:100;}
       }
       h1,p{
           animation: myfirst 2s infinite;
       }
    </style>
</head>
<body>
<h1>静夜思</h1>
<p>窗前明月光<p>
<p>疑是地上霜<p>
<p>举头望明月<p>
<p>低头思故乡<p>
</body>
</html>
