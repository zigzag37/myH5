<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    html,body{
      height: 100%;
      text-align: center;
      font-size: 200px;
    }
  </style>
</head>
<body onclick="goGoGo() ">

</body>
<script>
  var num=1;
  function goGoGo()
  {
    if(num%7==0){
      document.body.innerHTML="pass";
    }
    else if(Math.floor(num/10)==7){
      document.body.innerHTML="pass";
    }
    else
    {
      document.body.innerHTML=num;
    }
    num++;
  }
</script>
</html>
