<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
      var age;
      age=prompt("请输入年龄")
      if(isNaN(age))
      {
        alert("请输入数字");
      }
      else
      {
        if(0<age<18)
        {
          alert("还小呢");
        }
        else if(18<age<100)
        {
          alert("还可以");
        }
        else
        {
          alert("老了老了");
        }
      }
    </script>
</head>
<body>

</body>
</html>
